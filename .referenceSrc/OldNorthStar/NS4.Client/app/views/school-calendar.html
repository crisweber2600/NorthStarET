<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">School</a></li>
        <li class="active">School Calendar</li>
    </ol>
    <h1>Manage School Holidays</h1>
    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle">
                    Export as <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>

    <div class="row">
        <div class="col-md-12 ng-scope">
            <ns-filter-options-container-directive school-enabled="true"></ns-filter-options-container-directive>
        </div>
        <div class="col-md-12">
            <panel panel-class="panel-primary" heading="School Calendar">
                <div data-full-calendar-custom="{ events: vm.dataManager.CalendarItems }"></div>
            </panel>
        </div>
    </div>
