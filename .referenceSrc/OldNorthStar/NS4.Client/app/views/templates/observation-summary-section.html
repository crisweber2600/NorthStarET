<table class="table table-striped">
    <thead>
        <tr>
            <th ng-if="showCheckboxes === true" rowspan="2">
                Select All<br />
                <switch ng-model="allSelected" ng-change="selectAllStudents()"></switch>
            </th>
            <th rowspan="2"><div style="cursor: pointer" ng-click="sort('LastName')">Last Name <i class="{{manualSortHeaders.lastNameHeaderClass}}"></i></div></th>
            <th rowspan="2"><div style="cursor: pointer" ng-click="sort('FirstName')">First Name <i class="{{manualSortHeaders.firstNameHeaderClass}}"></i></div></th>
            <th style="text-align: center" scope="col" data-tablesaw-sortable-col data-tablesaw-priority="3" ng-repeat="headerGroup in observationSummaryManager.Scores.HeaderGroups" colspan="{{headerGroup.FieldCount}}">
                <a href="" ng-click="hideAssessment(headerGroup)" class="pull-right"><i class="fa fa-minus-square"></i></a> {{headerGroup.AssessmentName}}
            </th>
        </tr>
        <tr>
            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="3" ng-repeat="field in observationSummaryManager.Scores.Fields">
                <a href="" ng-click="hideField(field)" class="pull-right"><i class="fa fa-minus-square"></i></a>
                
                <div style="cursor: pointer" ng-click="sort($index)">{{field.FieldName}} <i class="{{headerClassArray[$index]}}"></i></div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-class="{'nsObservationSummarySelected' : studentResult.selected}" ng-repeat="studentResult in observationSummaryManager.Scores.StudentResults | orderBy:sortArray">
            <td ng-if="showCheckboxes === true">
                <switch ng-model="studentResult.selected" ng-change="changeTeamMeetingStudentSelection(studentResult)"></switch>
            </td>
            <td align="left" data-title="LastName">{{studentResult.LastName}}</td>
            <td align="left" data-title="FirstName">
                {{studentResult.FirstName}}
            </td>
            <td ng-class="getBackgroundClass(studentResult.GradeId, fieldResult)" ng-repeat="fieldResult in studentResult.OSFieldResults">
                <ns-assessment-field mode="'readonly'" result="fieldResult" all-results="studentResult.OSFieldResults"></ns-assessment-field>
            </td>
        </tr>
    </tbody>
</table>

<style>
    .nsObservationSummarySelected {
        border-left: 4px solid green;
    }
</style>
