<div id="page-heading">
    <ol class="breadcrumb">
        <li>Hearing and Recording Sounds</li>
    </ol>
    <h1> Section Name</h1>
    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle">
                    Export as <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <a href="#" class="btn btn-default hidden-xs"><i class="fa fa-cog"></i></a>
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="HRSIWSectionReportController">

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 ng-scope" id="nsFilterOptions">
                <ns-filter-options-container-directive benchmark-date-enabled="false" school-year-enabled="true" school-enabled="true" grade-enabled="true" teacher-enabled="true" section-enabled="true" student-enabled="false" hrs-form-enabled="true"></ns-filter-options-container-directive>
            </div>

            <div class="col-md-12" ng-hide="showForm()" id="nsNoSelectionsMessage">
                <uib-alert type="info">Please select a section and form to view the report.</uib-alert>
            </div>

            <div class="col-md-12" ng-show="showForm()">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2" class="nsWhiteCell"><div style="cursor: pointer" ng-click="dataMgr.sort('LastName')"><i class="{{nameHeaderClass}}"></i> Children's Names</div></th>
                            <th>
                                Comments
                            </th>
                            <th style="vertical-align:top !important;" data-tablesaw-sortable-col data-tablesaw-priority="3" ng-repeat="field in dataMgr.HeaderFields" ng-click="sort($index)">
                                <div style="cursor: pointer;" ng-click="dataMgr.sort($index)"><i class="{{dataMgr.headerClassArray[$index]}}"></i> {{field.DisplayLabel}} </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="studentResult in dataMgr.studentSectionReportResults | orderBy:dataMgr.sortArray" hrsiw-section-report-table-row headerfields="dataMgr.HeaderFields" studentresult="studentResult" tdds="dataMgr.tdds"></tr>
                    </tbody>
                </table>
                <div test-due-date-footer tdds="dataMgr.tdds">
                </div>
            </div>
        </div>
    </div>
        <style ng-repeat="tdd in dataMgr.tdds">
        .tddBg{{tdd.Id}}
        {
            background-color: {{tdd.Hex;}};
        }
    </style>
</div>
