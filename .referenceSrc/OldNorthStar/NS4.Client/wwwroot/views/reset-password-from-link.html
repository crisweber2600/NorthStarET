<div class="verticalcenter" ng-controller="StaffPasswordResetFromLinkController">
    <panel panel-class="panel-midnightblue" heading="Reset Your Password">
        <alert ng-repeat="alert in errors" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind-html="alert.msg | safe_html"></span></alert>

        <form action="#" class="form-horizontal" ng-if="!success && validated">
            <fieldset>
                
                <legend>Details</legend>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Enter Your New Password</label>
                    <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" type="password" required ng-model="userInfo.pwd" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" type="password" required ng-model="userInfo.confirm" />
                    </div>
                </div>

            </fieldset>

            <button type="button" class="btn btn-success" ng-click="resetPwd()"><i class="icon-plus"></i>Reset Password</button>
        </form>

        <div ng-if="success">
            Your password has been reset.  Please to back to the login page and log in with your new password.
        </div>
        <div>
            <a href="#/login">Back to Login Page</a>
        </div>
    </panel>
</div>
