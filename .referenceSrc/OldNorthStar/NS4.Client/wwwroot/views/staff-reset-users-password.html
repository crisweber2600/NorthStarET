
<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/staff-list">Manage Staff</a></li>
        <li class="active">Reset User's Password</li>
    </ol>
    <h1>Add/Edit Staff</h1>
</div>

<div class="container-fluid" ng-controller="StaffPasswordResetController">
    <panel panel-class="panel-midnightblue" heading="Modify Staff">
        <p>Use this form to edit intervention groups</p>

        <form action="#" class="form-horizontal">
            <fieldset>
                <legend>Details</legend>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Email of User</label>
                    <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" type="text" required ng-model="userInfo.email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Password</label>
                    <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" type="password" required ng-model="userInfo.pwd" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" type="password" required ng-model="userInfo.confirm" />
                    </div>
                </div>
                
            </fieldset>
   
            <button type="button" class="btn btn-success" ng-click="saveData()"><i class="icon-plus"></i>Save Staff</button>
        </form>
    </panel>
</div>
