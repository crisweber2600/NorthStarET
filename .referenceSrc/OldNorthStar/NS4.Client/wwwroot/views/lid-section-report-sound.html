    <div class="row">
        <div class="col-md-12">

            </div>

            <table class="table table-striped table-bordered">

                    <tr>
                        <th rowspan="2" class="nsWhiteCell"><div style="cursor: pointer" ng-click="dataMgr.sort('LastName')">Children's Names <i class="{{nameHeaderClass}}"></i></div></th>
                        <th ng-class="$index % 2 == 0 ? 'leftDoubleBorder rightDoubleBorder' : 'nsWhiteCell leftDoubleBorder rightDoubleBorder'" style="text-align: center" scope="col" data-tablesaw-sortable-col data-tablesaw-priority="3" ng-repeat="subcat in dataMgr.assessment.FieldSubCategories" colspan="{{dataMgr.subCategoryColSpan(subcat.Id)}}">

                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="studentResult in dataMgr.studentSectionReportResults | orderBy:dataMgr.sortArray" lid-section-report-table-row headerfields="dataMgr.HeaderFields" studentresult="studentResult" tdds="dataMgr.tdds"></tr>
                </tbody>
            </table>
            <div test-due-date-footer tdds="dataMgr.tdds">
            </div>
        </div>
    </div>
</div>
