<div ng-controller="HRSIW2SectionReportController">
<div id="page-heading">
    <ol class="breadcrumb">
        <li>{{::dataMgr.assessment.AssessmentName}}</li>
    </ol>
    <h1 class="hidden-print"> Classroom</h1>
    <div class="options">
        <div class="btn-toolbar">
            <print-button print-landscape="true" print-multi-page="false" fit-viewer-height="" fit-width="" html-viewer-height="1300" html-viewer-width="1900" stretch-to-fit=""></print-button>
        </div>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 ng-scope" id="nsFilterOptions">
                <ns-filter-options-container-directive benchmark-date-enabled="false" school-year-enabled="true" school-enabled="true" grade-enabled="true" teacher-enabled="true" section-enabled="true"  hrs-form2-enabled="dataMgr.assessment.AssessmentName != 'Blends and Digraphs'"></ns-filter-options-container-directive>
            </div>

            <div class="col-md-12" ng-if="filterOptions.selectedSection != null">
                <standard-report-header heading="dataMgr.assessment.AssessmentName + ' Section Report'" options="filterOptions"></standard-report-header>
            </div>

            <div class="col-md-12" ng-hide="showForm()" id="nsNoSelectionsMessage">
                <uib-alert type="info">Please select a section to view the report.</uib-alert>
            </div>

            <div class="col-md-12" ng-show="showForm()">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2" class="nsWhiteCell"><div style="cursor: pointer" ng-click="dataMgr.sort('LastName')"><i class="{{nameHeaderClass}}"></i> Children's Names</div></th>
                            <th>
                                Comments
                            </th>
                            <th style="vertical-align:top !important;" data-tablesaw-sortable-col data-tablesaw-priority="3" ng-repeat="field in dataMgr.HeaderFields" ng-click="sort($index)">
                                <div style="cursor: pointer;" ng-click="dataMgr.sort($index)"><i class="{{dataMgr.headerClassArray[$index]}}"></i> {{field.DisplayLabel}} </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="studentResult in dataMgr.studentSectionReportResults | orderBy:dataMgr.sortArray" hrsiw-section-report-table-row headerfields="dataMgr.HeaderFields" studentresult="studentResult" tdds="dataMgr.tdds"></tr>
                    </tbody>
                </table>
                <div test-due-date-footer tdds="dataMgr.tdds">
                </div>
            </div>
        </div>
    </div>
        <style ng-repeat="tdd in dataMgr.tdds">
        .tddBg{{tdd.Id}}
        {
            background-color: {{tdd.Hex;}};
        }
    </style>
</div>
</div>
<style>
    .obsYellow {
        background-color: yellow !important;
        color: black;
    }

    .obsRed {
        background-color: Red !important;
        color: white;
    }

    .obsBlue {
        background-color: blue !important;
        color: white;
    }

    .obsGreen {
        background-color: green !important;
        color: white;
    }

    .vertical {
        ;
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        white-space: nowrap;
        display: block;
        bottom: 0;
        width: 10px;
        height: 20px;
        font-size: 11px;
        font-weight: normal;
    }

    .verticalTd {
        height: 180px;
        padding-top: 8px;
        padding-left: 8px;
        vertical-align: top;
    }

    .leftDoubleBorder {
        border-left: 3px solid black !important;
    }

    .rightDoubleBorder {
        border-right: 3px solid black !important;
    }

    .nsWhiteCell {
        background-color: white !important;
    }

    .table-bordered > thead > tr > th, .table-bordered > tbody > tr > th, .table-bordered > tfoot > tr > th, .table-bordered > thead > tr > td, .table-bordered > tbody > tr > td, .table-bordered > tfoot > tr > td {
        border: 1px solid black;
    }

    .table-bordered {
        border: 1px solid black;
    }
</style>
