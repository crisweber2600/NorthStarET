<div ng-controller="SectionListController">
    <div id="page-heading">
        <ol class="breadcrumb">
            <li>Sections</li>
            <li class="active">Manage Sections</li>
        </ol>
        <h1>Manage Sections</h1>
        <div class="options">
        </div>
    </div>
    <div class="col-md-12 ng-scope">
        <ns-filter-options-container-directive school-year-enabled="true" school-enabled="true" grade-enabled="true" teacher-enabled="true"></ns-filter-options-container-directive>
    </div>


    <div style="min-height:350px;" class="col-md-12">
        <spinner name="tableSpinner">
            <div style="position:absolute;width:100%;height:100%;background-color:rgba(100, 100, 100, 0.7);z-index:100;">
                <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
            </div>
        </spinner>
        <panel panel-class="panel-primary" heading="Sections">
            <panel-controls>
                <a href="#/section-addedit/-1">Add Section <i class="fa fa-plus"></i></a>
            </panel-controls>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Grade</th>
                        <th>Section Name</th>
                        <th>Primary Teacher</th>
                        <th>Co-Teachers</th>
                        <th>Number of Students</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="section in sections">
                        <td>
                            <a class="btn btn-primary" href="#/section-addedit/{{::section.Id}}"><i class="fa fa-pencil"></i></a>
                        </td>
                        <td>
                            <a class="btn btn-danger" ng-click="deleteSection(section.Id)"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                        <td>{{::section.Grade}}</td>
                        <td>{{::section.Name}}</td>
                        <td>{{::section.PrimaryTeacher}}</td>
                        <td>{{::section.CoTeachers}}</td>
                        <td>{{::section.NumStudents}}</td>
                        <td>{{::section.Description}}</td>
                    </tr>
                </tbody>
            </table>
        </panel>
    </div>
</div>
